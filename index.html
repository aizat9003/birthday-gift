<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Zakk's Bday</title>
</head>
<body>
    <div class="hero">
        <h1 class="header">Today is Zakk Wylde's birthday! 🎉</h1>
        <img src="images/zakk.jpg" alt="Zakk Wylde with his Les Paul Custom Bullseye" class="hero-img">
        <h2 class="age">58 years old</h2>
        <h4 class="date">14.01.2025</h4>
        <div class="gift-section">
            <h2 class="gift-header">Here's how happy I am for you! 🥳</h2>
            <h3 class="gift-hint">(Hover over the gift)</h3>
            <div class="gift-cover gift-cover-happy"></div>

            <h2 class="gift-header">How people react when you enter the room 😍</h2>
            <div class="gift-cover gift-cover-hot"></div>

            <h2 class="gift-header">If I had to describe you with ONE word 👇</h2>
            <div class="gift-cover gift-cover-genius"></div>

            <h2 class="gift-header">The only person as badass as you 💪</h2>
            <div class="gift-cover gift-cover-badass"></div>

            <h2 class="gift-header">This one's for you, my friend 🥂</h2>
            <div class="gift-cover gift-cover-cheers"></div>
        </div>
    </div>
</body>
</html>
